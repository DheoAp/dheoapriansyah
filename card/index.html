<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/card.css" />
    <title>Dheo - Card</title>
  </head>
  <body>
    <div class="container">
      <div id="card">
        <img class="image" src="image/image-equilibrium.jpg" />
        <span>Equilibrium #3429</span>
        <p>Our Equilibrium collection promotes balance and clam.</p>
        <section class="time-content">
          <div>
            <img src="image/icon-ethereum.svg" alt="" />
            <span>0.041ETH</span>
          </div>
          <div class="clock">
            <img src="image/icon-clock.svg" alt="" />
            <span>3 days left</span>
          </div>
        </section>
        <hr />
        <section>
          <div class="footer">
            <img class="avatar" src="image/image-avatar.png" alt="" />
            <span>Creation of Jules Wyvern</span>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
